<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Personas</title>
	<meta charset="UTF-8">
</head>

<body>
	<header th:replace="layout/plantilla :: header"></header>
	<a th:href="@{/agregar}" th:text="#{persona.crear}"></a>
	<div>inicio</div>
	<div th:if="${personas != null and !personas.empty}">
		<table>
			<tr>
				<th th:text="#{persona.nombre}"></th>
				<th th:text="#{persona.apellido}"></th>
				<th th:text="#{persona.email}"></th>
				<th th:text="#{persona.telefono}"></th>
				<th th:text="#{accion.editar}"></th>
				<th th:text="#{accion.eliminar}"></th>
			</tr>
			<tr th:each="persona : ${personas}">
				<td th:text="${persona.nombre}">nombre</td>
				<td th:text="${persona.apellido}">apellido</td>
				<td th:text="${persona.email}">correo</td>
				<td th:text="${persona.telefono}">telefono</td>
				<td><a th:href="@{/editar/} + ${persona.idPersona}" th:text="#{accion.editar}"/></td>
				<td><a th:href="@{/eliminar(idPersona = ${persona.idPersona})}" th:text="#{accion.eliminar}"/></td>
			</tr>
		</table>
	</div>
	<div th:if="${personas == null or personas.empty}">
		<p th:text="#{persona.lista-vacia}">Lista vac√≠a</p>
	</div>
	<footer th:replace="layout/plantilla :: footer"></footer>
</body>

</html>
