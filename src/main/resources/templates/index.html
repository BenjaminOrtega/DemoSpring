<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Personas</title>
	<meta charset="UTF-8">
</head>

<body>
	
	<a th:href="@{/agregar}">Crear persona</a>
	<div>inicio</div>
	<div th:if="${personas != null and !personas.empty}">
		<table>
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Correo</th>
				<th>Telefono</th>
				<th>Editar</th>
				<th>Eliminar</th>
			</tr>
			<tr th:each="persona : ${personas}">
				<td th:text="${persona.nombre}">nombre</td>
				<td th:text="${persona.apellido}">apellido</td>
				<td th:text="${persona.email}">correo</td>
				<td th:text="${persona.telefono}">telefono</td>
				<td><a th:href="@{/editar/} + ${persona.idPersona}" th:text="Editar"/></td>
				<td><a th:href="@{/eliminar(idPersona = ${persona.idPersona})}" th:text="Eliminar"/></td>
			</tr>
		</table>
	</div>
	<div th:if="${personas == null or personas.empty}">
		Lista vac√≠a
	</div>

</body>

</html>
